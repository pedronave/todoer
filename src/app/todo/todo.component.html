<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox" aria-label="Checkbox for following todo" (click)="todoChecked()" [checked]="todo.done" />
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input for todo" [disabled]="true" [ngModel]="todo.text" />
  <div class="input-group-append">
    <div class="input-group-text">
      <button class="btn btn-danger" (click)="deleteTodo()">Delete</button>
    </div>
  </div>
</div>
